<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horari Curs 2024 - 2025</title>
    <link rel="stylesheet" href="horari.css">
</head>
<body>

    <h1>Horari</h1>

    <table>
        <caption>Curs 2024 - 2025</caption>
        <tr>
            <th></th>
            <th>dilluns</th>
            <th>dimarts</th>
            <th>dimecres</th>
            <th>dijous</th>
            <th>divendres</th>
        </tr>
        <tr>
            <td class="Hores">8:00 - 9:00</td>
            <td class="LMSGI" rowspan="2">LMSGI</td>
            <td class="BD" rowspan="2">BD</td>
            <td class="ED" rowspan="2">P+ED</td>
            <td class="SI" rowspan="2">SI</td>
            <td class="BD" rowspan="2">BD</td>
        </tr>
        <tr>
            <td class="Hores">9:00 - 10:00</td>
        </tr>
        <tr>
            <td class="Hores">10:00 - 11:00</td>
            <td class="ED">P+ED</td>
            <td class="TUT">TUT</td>
            <td class="AN">AN</td>
            <td class="ED">P+ED</td>
            <td class="ED">P+ED</td>
        </tr>
        <tr>
            <td class="Descans" colspan="6">Descans</td>
        </tr>
        <tr>
            <td class="Hores">11:30 - 12:30</td>
            <td class="ED">P+ED</td>
            <td class="DIW">DIW</td>
            <td class="IPOI" rowspan="2">IPOI</td>
            <td class="ED" rowspan="2">P+ED</td>
            <td class="ED">P+ED</td>
        </tr>
        <tr>
            <td class="Hores">12:30 - 13:30</td>
            <td class="DIW">DIW</td>
            <td class="IPOI">IPOI</td>

            <td class="SI">SI</td>
        </tr>
    </table>

</body>
</html>
